<div class="site-section">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-12 text-center">
                <h2 class="text-black">Ultimas Noticias</h2>
            </div>
        </div>
        <div class="row">
            {% assign counter = 0 %}
            {% for post in site.posts %}
                {% if counter == 3 %}
                    {% break %}
                {% endif %}
            <div class="col-md-6 col-lg-4">
                <div class="post-entry">
                    <div class="image">
                        <img src="images/hero/aguilapi.webp" alt="Image" class="img-fluid">
                    </div>
                    <div class="text p-4">
                        <h2 class="h5 text-black"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                        <span class="text-uppercase date d-block mb-3"><small>Por SFA &bullet; Nov 22, 2018</small></span>
                        <p class="mb-0">{{ post.excerpt }}</p>
                    </div>
                </div>
            </div>
            {% assign counter = counter | plus: 1 %}
            {% endfor %}
        </div>
    </div>
</div>
